<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script defer type="text/javascript" src="assets/javascript/fireAdmin.js"></script>
    <title>Supplement Admin</title>
</head>

<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-12">
                <div id="adminContainerId" class="adminContainer">
                    <div class="loginDiv">
                        <form action="" class="loginForm">
                            <label for="" class="loginHeader loginFontColor">Firebase Admin Credentials</label>
                            <label for="" class="loginLabel loginFontColor">Email Address</label>
                            <input type="text" name="login" placeholder="email" class="loginInput">
                            <label for="" class="loginLabel loginFontColor">Password</label>
                            <input type="password" name="login" placeholder="password" class="loginInput">
                            <button class="loginButton">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
